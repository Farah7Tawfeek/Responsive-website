<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Shoping</title>
</head>
<body>
    <nav class="navigation">
        <div class="brand">
                Brand
        </div>
            
        <div class="menu">
            <div>
                <i class="fas fa-bars icon"></i>
            </div>
            <div>
                Menu
            </div>
        </div>
        <div class="slide-menu">
            <div class="close-menu">
                <i class="fas fa-times"></i>
            </div>

            <ul class="list">
                <li class="item">Home</li>
                <li class="item">Elements</li>
                <li class="item">Generic</li>
            </ul>
        </div>
    </nav>

    <div class="banner">

        <div class="banner_video">
            <video autoplay loop muted>
                <source src="./assets/video/banner.mp4" type="video/mp4">
            </video>
        </div>

        <div class="banner_caption">
            <h1 class="banner_title">INDUSTRIOUS</h1>
            <p class="banner_paragraph">A responsive business oriented template with a video background
                designed by <a class="link_prop" href="https://templated.co/" target="_blank">TEMPLATED</a> and released under the Creative Commons License.</p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
